<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Rafael Maia" />
    <meta
      name="description"
      content="This is an implementation of the classic Snake Game"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Snake Game" />
    <meta property="og:image" content="./screenshot.png" />
    <meta
      property="og:description"
      content="This is an implementation of the classic Snake Game"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://rafaeldevvv.github.io/snake-game/"
    />

    <!-- Twitter -->
    <meta name="twitter:image" content="./screenshot.png" />
    <meta name="twitter:title" content="Snake Game" />
    <meta
      name="twitter:description"
      content="This is an implementation of the classic Snake Game"
    />
    <meta name="twitter:creator" content="rafaeldevvv" />
    <title>Snake Game</title>

    <!-- links -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/134d9c6f51.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <main id="game-container">
      <h1>Snake Game</h1>
      <p class="small-warning">
        - Press the &quot;p&quot; key to pause/resume the game.
      </p>
      <p class="small-warning">
        - Press the arrow keys to start the game and control the snake.
      </p>
      <p class="small-warning">- &quot;r&quot; to restart the game.</p>
      <p class="small-warning">- &quot;m&quot; to mute ot unmute the game.</p>
      <div class="score-container">
        <span class="score score-box" id="current-score"></span>
        <span class="best-score score-box" id="best-score"></span>
      </div>
      <div id="canvas-container"></div>
      <!-- ############################################################ Where the canvas goes -->
      <div class="buttons">
        <button class="btn restart-btn" id="restart-btn">Restart</button>
        <button class="btn mute-btn" id="mute-btn"></button>
      </div>
      
      <div id="mobile-controller">
        <button title="up" data-direction="up">
          <i class="fa-solid fa-chevron-up icon"></i>
        </button>
        <button title="left" data-direction="left">
          <i class="fa-solid fa-chevron-left icon"></i>
        </button>
        <button title="down" data-direction="down">
          <i class="fa-solid fa-chevron-down icon"></i>
        </button>
        <button title="right" data-direction="right">
          <i class="fa-solid fa-chevron-right icon"></i>
        </button>
      </div>
    </main>
    <footer>
      Coded By <a href="https://github.com/rafaeldevvv">Rafael Maia</a>
    </footer>
  </body>
</html>
